{% extends "base.html" %}
{% block main_info %}
<h5 class="text-uppercase font-weight-bold">Vegetables:</h5>
<ul class="list-group list-group-flush">
    {% for fruit in list %}
        {% if fruit == 'beetroot'%}
            <li class="list-group-item">{{fruit| upper() }}</li>
            {% else %}
            <li class="list-group-item">{{ fruit }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
