{% extends "main.html" %}

{% block body %}
    <h1>Add new supermarket:</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=120) }}
        </p>
        <p>
            {{ form.location.label }}<br>
            {{ form.location(size=120) }}
        </p>
        <p>
            {{ form.image.label }}<br>
            {{ form.image() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
